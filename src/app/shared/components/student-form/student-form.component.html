<div class="card">
    <div class="card-body">
        <form #studentForm="ngForm" (ngSubmit)="onstudentAdd(studentForm)">
            <div class="form-group">
                <label for="fname">First Name</label>
                <input 
                ngModel
                name="fname"
                required
                type="text" id="fname" class="form-control">
            </div>
            <div class="form-group">
                <label for="lname">Last Name</label>
                <input
                ngModel
                name="lname"
                required
                type="text" id="lname" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                ngModel
                name="email"
                required
                type="text" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="contact">Contact</label>
                <input 
                ngModel
                name="contact"
                required
                type="text" id="contact" class="form-control">
            </div>
            <button class="btn btn-outline-primary btn-sm btn-block">Add Student</button>
        </form>
    </div>
</div>
